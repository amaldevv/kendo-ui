<body>
    <div class="navbar navbar-inverse navbar-fixed-top">

    <div class="container">
        <div class="row">
            <div class="col-md-10 voffset5"></div>
        </div>
        <div class="row">
            <div class="col-md-1"><span>Category</span> </div>
            <div class="col-md-4"><input type="text" id="drpCategory" style="width:100%" /></div>
            <!--<div class="col-md-2">Product Code</div>
            <div class="col-md-2"></div>
            <div class="col-md-2">Product Name</div>
            <div class="col-md-2"></div>-->

        <div class="row">

    <script>
        $(function () {
           /* $("#drpCategory").kendoDropDownList({
                optionLabel : "Select Category",
                dataTextField : "CategoryName",
                dataValueField :"CategoryID",
                dataSource : {
                    type : "",
                    serverFiltering : true,
                    transport : {
                        async : true,
                        read : "http://demos.telerik.com/kendo-ui/service/Northwind.svc/Categories"
                    }
                }
            }).data("kendoDatePicker"); */

            $("#drpCategory").kendoDropDownList({
                optionLabel: "Select Category",
                dataTextField: "CategoryName",
                dataValueField: "CategoryID",
                
                headerTemplate: '<div class="row"> ' +
                        '<div class="col-md-1 "><span class="k-header text-left text-bold" style="width:20px" >Code</span></div>' +
                        '<div class="col-md-3 "><span class="k-header text-left text-bold">Name</span></div>' +
                    '</div></div>',
                valueTemplate: '<div class="row"><div class="col-md-4 "><span>#:data.CategoryName#</span></div>',
                template: '<div class="row"><div class="col-md-1 "><span class="k-state-default">#:data.CategoryID#</span></div>' +
                          '<div class="col-md-4 "><span class="k-state-default">#: data.CategoryName #</span></div></div>',

                dataSource: {
                    type: "odata",
                    serverFiltering: true,
                    transport: {
                         async: true,
                        dataType:"json",
                        read: "http://services.techrepository.in/Northwind.svc/Categories"
                    },
                    schema: {
                        data: function (data) {
                            return data["value"];
                        },
                        total: function (data) {
                            return data["odata.count"];
                        },
                    }
                }
            }).data("kendoDatePicker");
            
        });
    </script>
