<html>
<head>
    <title>Binding Kendo UI Widgets & Events</title>

    <!--CSS Files-->
    <!--Kendo UI common styles-->
    <link href="../../css/kendo.common.min.css" rel="stylesheet" />
    <!--Kendo UI default theme-->
    <link href="../../css/kendo.metro.min.css" rel="stylesheet" />

    <!-- JS imports -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>

    <!--Kendo Scripts-->
    <!--Kendo UI core javascript-->
    <script type="text/javascript" src="../../js/kendo.ui.core.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.css" />

    <!-- Optional theme -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="../../js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="../../css/custom.css" />

</head>
<body>
    <form id="frmAddProduct">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sample Store</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li class="active"><a href="add-product.html">Add Product</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 voffset5"></div>
            </div>
            <div class="row voffset5"></div>
            <div class="row">
                <div class="col-md-2"><span>Category</span></div>
                <div class="col-md-4"><input type="text" id="drpCategory" required validationMessage="Please enter Category" style="width:100%" /></div>
            </div>
            <div class="row voffset2"></div>
            <div class="row">
                <div class="col-md-2"><span>Product Code</span></div>
                <div class="col-md-4">
                    
                    <input type="text" id="txtProductCode" name="txtProductCode" placeholder="Enter Product Code" required validationMessage="Please enter Product Code" style="width:100%" class="k-textbox" />
                </div>
            </div>
            <div class="row voffset2"></div>
            <div class="row">
                <div class="col-md-2"><span>Product Name</span></div>
                <div class="col-md-4">
                    <input type="text" id="txtProductName" name="txtProductName" placeholder="Enter Product Name" style="width:100%" class="k-textbox" />
                </div>
            </div>
            <div class="row voffset2"></div>
            <div class="row">
                <div class="col-md-2"><span>Price</span></div>
                <div class="col-md-4">
                    <input type="number" id="txtPrice" name="txtPrice" placeholder="Enter Price" required validationMessage="Please enter Price" style="width:100%"  />
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <div class="col-md-4"><button id="btnAdd" name="btnAdd" class="k-button">Add Product</button></div>
                </div>
            </div>
        </div>
    </form>
    <script>
        $(function () {

            $("#drpCategory").kendoDropDownList({
                optionLabel: "Select Category",
                dataTextField: "CategoryName",
                dataValueField: "CategoryID",

                headerTemplate: '<div class="row"> ' +
                        '<div class="col-md-1 "><span class="k-header text-left text-bold" style="width:20px" >Code</span></div>' +
                        '<div class="col-md-3 "><span class="k-header text-left text-bold">Name</span></div>' +
                    '</div></div>',
                valueTemplate: '<div class="row"><div class="col-md-4 "><span>#:data.CategoryName#</span></div>',
                template: '<div class="row"><div class="col-md-1 "><span class="k-state-default">#:data.CategoryID#</span></div>' +
                          '<div class="col-md-4 "><span class="k-state-default">#: data.CategoryName #</span></div></div>',

                dataSource: {
                    type: "odata",
                    serverFiltering: true,
                    transport: {
                        async: true,
                        dataType: "json",
                        read: "http://services.techrepository.in/Northwind.svc/Categories"
                    },
                    schema: {
                        data: function (data) {
                            return data["value"];
                        },
                        total: function (data) {
                            return data["odata.count"];
                        },
                    }
                }
            }).data("kendoDatePicker");

        });
        
        
        //add validation messages
        $("#frmAddProduct").kendoValidator({
            rules: {
                CustomRequired: function (input) {
                    if (input.is("[name=txtProductName]")) {
                        return input.val() !== "";
                    }
                    return true;
                },
            },
            messages: {
                CustomRequired: "Please enter product name"
            }
        });
        
        //get validator
        var validatorCtrl = $("#frmAddProduct").data("kendoValidator");

        // save click
        $("#btnAdd").on("click", function (e) {
            debugger;

            if (!validatorCtrl.validate()) {
                e.preventDefault();
                //alert("Success");
               var product ={
               ProductName : "Test 1213",
               SupplierID : 1,
               CategoryID : 1,
               QuantityPerUnit : "10 boxes x 20 bags",
               UnitPrice : 11.99,
               UnitsInStock : 0,
               UnitsOnOrder : 10,
               ReorderLevel : 5,
               Discontinued : false            };
                //var product = {
                    
                //    Name: "Bread-Amal",
                //    Description: "Whole grain bread",
                //    ReleaseDate: "1992-01-01T00:00:00Z",
                //    DiscontinuedDate: null,
                //    Rating: 4,
                //    Price: 2.5
                //}
                // JSONify the data
                var data = JSON.stringify(product);

                // Post it
                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                     url: "http://services.techrepository.in/Northwind.svc/Products",
                   // url: "http://services.odata.org/V4/OData/(S(ntk2j4tkuu1cb2a1akdggtkm))/OData.svc/Products",
                    data: data,
                    dataType: "json",
                    success: function()
                    {
                        debugger;
                        console.log("success");
                    }
                });

            }
        });

        //Step 1
        //$("#txtPrice").kendoNumericTextBox();

        //step 2
        $("#txtPrice").kendoNumericTextBox({
            min: 0,
            max: 999999,
            format: "n2",
            decimals:2,
            step:1
        });
        
    </script>
    <style>
    </style>
</body>
</html>
