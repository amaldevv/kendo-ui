    <script>



        function InitWindow(context) {
            //debugger;
            var window = $("#wndExample");
            $('#atContent').css("display", "none");
            $('#btContent').css("display", "none");
            $('#cbContent').css("display", "none");
            $('#clContent').css("display", "none");
            $('#cpContent').css("display", "none");
            $('#dtContent').css("display", "none");
            $('#meContent').css("display", "none");
            $('#ntContent').css("display", "none");
            if (context == "CP") {
                //window.hide();
                $('#cpContent').css("display", "block");
                return;

            }
           
            if (!window.data("kendoWindow")) {
                window.kendoWindow({
                    width: "600px",
                    title: "Day 2",
                    actions: [
                        "Pin",
                        "Minimize",
                        "Maximize",
                        "Close"
                    ],
                    close: function () {
                        window.hide();
                    }
                });
            }

           
            switch (context) {
                case "AT":
                    $('#atContent').css("display", "block");
                    break;
                case "BT":
                    $('#btContent').css("display", "block");
                    break;
                case "CB":
                    $('#cbContent').css("display", "block");
                    break;
                case "CL":
                    $('#clContent').css("display", "block");
                    break;
                case "DT":
                    $('#dtContent').css("display", "block");
                    break;
                case "ME":
                    $('#meContent').css("display", "block");
                    break;
                case "NT":
                    $('#ntContent').css("display", "block");
                    break;
            }


            window.data("kendoWindow").center().open();
            window.show();

        }

    </script>
