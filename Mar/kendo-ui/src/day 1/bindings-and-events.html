<html>
<head>
    <title>Binding Kendo UI Widgets & Events</title>

    <!--CSS Files-->

    <!--Kendo UI common styles-->
    <link href="../css/kendo.common.min.css" rel="stylesheet" />
    <!--Kendo UI default theme-->
    <link href="../css/kendo.default.min.css" rel="stylesheet" />
    
    <!-- JS imports -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>

    <!--Kendo Scripts-->
    <!--Kendo UI core javascript-->
    <script type="text/javascript" src="../js/kendo.ui.core.min.js"></script>
    

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css" />

    <!-- Optional theme -->

    <link rel="stylesheet" href="../css/custom.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-10"></div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                
                <div class="row voffset2">
                    <div class="col-md-4"><span>Choose a date</span></div>
                    <div class="col-md-4"><input type="date" id="jQDatePicker" /></div>

                </div>
            </div>
            <div class="col-md-2">
                
                <div class="row voffset2">

                    <div class="col-md-12"><a onclick="UnBindEvent()" >Unbind Close Event </a></div>

                </div>
            </div>

            <div class="col-md-4 text-left">
                <span>Output</span>
                <div class="row voffset2">

                    <div class="col-md-8"><span id="spResult"></span></div>
                    
                </div>
            </div>

        </div>
        
    </div>



    <script type="text/javascript">
        $(document).ready(function () {

          

            //Step 1

             /*$("#jQDatePicker").kendoDatePicker(
                {
                    start: "decade",
                    format: "dd-MMM-yyyy"
                    
                });
            */
            

             // $("#jQDatePicker").kendoDatePicker();

            //using jquery data method
            //var datePicker = $("#jQDatePicker").data("kendoDatePicker");

            //using kendo's getKendoDatePicker() method
            //var datePicker = $("#jQDatePicker").getKendoDatePicker();
           
                       
           /* datePicker.setOptions({
                start: "year",
                format: "MMMM yyyy",
                
            });
          
            */
            //Step 2 - Event binding
            //bind event during initialization
            /*$("#jQDatePicker").kendoDatePicker(
                {
                    start: "decade",
                    format: "dd-MMM-yyyy",
                    change : DatePickerOnChange
                });
            */
            
            // bind event after initalization
            var datePicker = $("#jQDatePicker").data("kendoDatePicker");

            /*datePicker.bind("close", function () {
                var resSpan = $("#spResult");
                resSpan.append("Closed DatePicker<br>");
            });*/

            //function with arguments
            datePicker.bind("open", function (e) {
                var resSpan = $("#spResult");
                
                resSpan.append(e.sender.element[0].id + " opened<br>");
            });
              
        });

        function DatePickerOnChange()
        {
            //debugger;
            var resSpan = $("#spResult");
            resSpan.append("Changed date<br>");
        }

        function UnBindEvent(e)
        {
            var datePicker = $("#jQDatePicker").data("kendoDatePicker");

            datePicker.unbind("close");

        }
    </script>

</body>
</html>
