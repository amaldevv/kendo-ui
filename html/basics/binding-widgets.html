<html>
	<head>
		<title>Kendo UI - Getting Started</title>
		<!-- Kendo UI css -->
		<link rel="stylesheet" type="text/css" href="/styles/kendo.common.min.css">
		<!-- Kendo UI default theme css -->
		<link rel="stylesheet" type="text/css" href="/styles/kendo.default.min.css">

		<!-- Dataviz css-->
		
		<!--<link rel="stylesheet" type="text/css" href="/styles/kendo.dataviz.min.css">-->

		<!-- Kendo UI Mobile css -->
		<link rel="stylesheet" type="text/css" href="/styles/kendo.default.mobile.min.css">

		<!-- jQuery -->
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<!-- Kendo UI -->
		<script type="text/javascript" src="/js/kendo.ui.core.min.js"></script>
	</head>
	<body>
		<div>
			<div><span>State&nbsp;&nbsp;&nbsp;</span></div>
			<div><input id="acState" /></div>
		</div>
		<script type="text/javascript">
			$(function(){
				$("#acState").kendoAutoComplete({
					dataSource : ["Delhi", "Karnataka", "Kerala", "Tamil Nadu", "Andhra Pradesh", "Maharashtra", "Rajasthan","Madhya Pradesh"]
				});

				var acControl = $("#acState").data("kendoAutoComplete");

				console.log(acControl);
			});
		</script>
	</body>
</html>
