<html>
	<head>
		<title>Kendo UI - Getting Started</title>
		<!-- Kendo UI css -->
		<link rel="stylesheet" type="text/css" href="/styles/kendo.common.min.css">
		<!-- Kendo UI default theme css -->
		<link rel="stylesheet" type="text/css" href="/styles/kendo.default.min.css">


		<!-- jQuery -->
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<!-- Kendo UI -->
		<script type="text/javascript" src="/js/kendo.ui.core.min.js"></script>
	</head>
	<body>
		<label for="dtDOB" > Date of Birth</label>
		<input id="dtDOB" data-role="datepicker" />
		<label for="dtDOJ" > Date of Joining</label>
		<input id="dtDOJ" />
		<script type="text/javascript">
			$(function(){

				//using $ selector to select the element and init is handled by kendo
				kendo.init($("#dtDOB"));

				//$ selector selects the element and apply the kendo function which is referenced from kendo js file
				$("#dtDOJ").kendoDatePicker();
			});
		</script>
	</body>
</html>
